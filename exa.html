<!DOCTYPE html>
<html>
<head>
<style>
form
{
width:500px;
border:1px solid black;
background-color: #e5e5e5;
}
h1
{
text-align:center;
color:white;
font-family:arial;
font-variant:small-caps;
}
input,select
{
font-size:.75em;
font-family:arial;

}
label
{
font-variant:small-caps;
font-family:arial;
}
</style>
<title>example</title></head>
<body>
<form action="." method="POST">
<h1>USER REGISTRATION FORM</h1>
<table>
<tr>
<td>
<label for="name">name</label></td>
<td>
<input type="text" id="name" name="name"/><br></td></tr>
<tr><td>
<label for="fname">lastname</label></td>
<td><input type="text" id="lastname" name="lastname"/><br></td></tr>
<tr><td>
<label for="gender">gender</label></td>
<td>
<input type="radio" name="gender" value="male"checked/>male
<input type="radio" name="gender" value="female"/>female<br></td></tr>
<tr><td>
<label for="age">age</label></td>
<td><input type="number" name="age" value="age"/></br>
</td></tr>
<tr><td>
<label for="address">address</label></td>
<td><input type="text" id="address" name="address"/><br></td></tr>
<tr><td>
<label for="ph">Phone Number</label></td>
<td>
<input type="number"id="phone"name="phone" min="0"/><br></td></tr>


<tr><td>
<label for="aadhar">adhar card number</label></td>
<td><input type="number" id="aadhar" name="aadhar"/><br></td></tr>

<tr><td>
<label for="mail">mail id</label></td>
<td><input type="mail" id="mail" name="mail"/><br></td></tr>

<tr><td>
<label for="photo">photo</label></td>
<td><input type="file" id="photo" name="photo"/><br></td></tr>

<tr>
<td><input type="submit" value="submit"></td>
<td><input type="reset" value="reset"></td></tr>
</form>
</body>
</html>
